<div ng-controller="GameShowController">
    <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand">{{league.industry}} Game Show starts at {{starttime*1000 | date:'MMMM d, yyyy h:mm:ss a'}}</a>
        <form class="form-inline">
            <h3 class="navbar-brand">{{numcorrect}} questions answered correctly</h3>
        </form>
    </nav>

    <div class="card">
        <div class="card-body">
            <h2 ng-class="timer" class="text-center">{{seconds_left}} seconds left</h2>
            <div class="progress">
                <div ng-style="progressbar" ng-class="progressbarclass" class="progress-bar progress-bar-striped" role="progressbar" style="width: 0%" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <br>
            <h2 ng-show="quizLive" class="card-title mb-2 text-muted">Question #{{qindex+1}}</h2>
            <h1 class="card-title text-center" ng-hide="quizLive">{{nonLiveText}}</h1>
            <h1 ng-show="quizLive" class="card-subtitle mb-2">{{questions[qindex].question}}</h1>
            <button ng-show="quizLive" ng-class="buttonclass($index)" ng-repeat="answer in questions[qindex].answers" class="btn btn-outline-primary btn-block btn-large" ng-click="selectAnswer($index);"><h2>{{answer}}</h2><span ng-show="showing_answer">{{questions[qindex].answer_descriptions[$index]}}</span></button>
            <h4 class="card-text" ng-show="showing_answer">
                {{questions[qindex].overall_description}}
            </h4>
        </div>
    </div>
