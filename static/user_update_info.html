<div class="modal" id="userUpdateInfoModal" tabindex="-1" role="dialog" aria-labelledby="holdingsModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="holdingsModalLabel">Update User Info</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-onclick=""><!--reset selection-->
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">

                <form id="updateUserInfo" ng-controller="UserController">
                    <div class="form-group">
                        <label for="User Description">User Description</label>
                        <input type="text" class="form-control form-control-lg" id="UserDescription" ng-model="userdescription">
                    </div>
                    <div class="form-group">
                        <label for="StartBalanceInput">StartBalance</label>
                        <input type="number" class="form-control" id="StartBalanceInput" ng-model="startBal" min="100" max="10000000">
                    </div>
                    <div class="form-group">
                        <label for="DurationInput">End Date</label>
                        <input type="date" class="form-control" id="DurationInput" ng-model="duration">
                    </div>
                    <div class="form-group">
                        <label for="DescriptionTextArea">Description</label>
                        <textarea class="form-control" id="DescriptionTextArea" rows="2" ng-model="description"></textarea>
                    </div>
                    <button class="btn btn-primary" type="submit" ng-click="createLeague();">Create League</button>
                </form>
            </div>
        </div>
    </div>
</div>
